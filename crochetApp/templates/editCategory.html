<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h2>{{ownerUser.shopName}}</h2>
        <nav>
            <a href='/shop/logout/'>Log Out</a>
            <a href='/shop/dashboard/'>Dashboard</a>
            <a href='/shop/categories/'>View/Add Product Categories</a>
            <a href='/shop/products/'>Your Products</a>
            <a href='/shop/createProd/'>Add/Edit Products</a>
        </nav>
    </header>
    <div class='main'>
        <form action="/shop/{{ cat.id }}/updateCat/" method="post">
            {% csrf_token %}
            <section class="form-group">
                <label for="catName">Category</label>
                <input type="text" name="catName" id="catName" value="{{ cat.catName }}">
            </section>
            <button>Update Category</button>
        </form>
        <a href='/shop/{{ cat.id }}/deleteCat/'><button>Delete Category</button></a>
    </div>
    <footer>
        {% for foot in footer %}
        <p>{{foot}}</p>
        {% endfor %}
        <a href='/admin/'><img src="{% static 'images/Capture.PNG' %}" /></a>
    </footer>
</body>
</html>
